<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password | DVL</title>

  <!-- Global css and toast -->
  <link rel="stylesheet" href="./css/shared/sharedCss.css">
  <link rel="stylesheet" href="./css/components/toast.css">

  <!-- page specific css -->
  <link rel="stylesheet" href="./css/pages/auth.css" />

</head>

<body>

  <div class="auth-container">
    <h1>Reset Password</h1>
    <p>Enter the OTP and set a new password</p>

    <input type="text" id="otp" placeholder="Enter OTP" inputmode="numeric" required />

    <input type="password" id="password" placeholder="Enter new password" autocomplete="new-password" required />

    <button class="reset-pass-btn">Continue</button>

    <p class="helper-text">
      OTP is valid for 5 minutes
    </p>

    <div class="auth-links">
      <a href="login.html">Back to Login</a>
    </div>
  </div>

  <script type="module" src="./js/pages/reset-password.js"></script>
</body>

</html>
