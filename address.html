<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Page</title>

    <!-- Global css and toast -->
    <link rel="stylesheet" href="./css/shared/sharedCss.css">
    <link rel="stylesheet" href="./css/components/toast.css">

    <!-- navbar and footer -->
    <link rel="stylesheet" href="./css/components/navbar.css">
    <link rel="stylesheet" href="./css/components/footer.css">

    <!-- page specific css -->
    <link rel="stylesheet" href="./css/pages/address.css">

</head>

<body>

    <header id="navbar"></header>
    <form id="address-form" class="address-form">

        <h2 class="address-title">Delivery Address</h2>

        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter full name" required />
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="10-digit mobile number" pattern="[0-9]{10}"
                required />
        </div>

        <div class="form-group">
            <label for="addressLine">Address</label>
            <input type="text" id="addressLine" name="addressLine" placeholder="House no, street, landmark" required />
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="city">City</label>
                <select id="city" name="city" required>
                    <option value="">Select City</option>
                    <option value="New Delhi">New Delhi</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Central Delhi">Central Delhi</option>
                    <option value="Noida">Noida</option>
                    <option value="Greater Noida">Greater Noida</option>
                    <option value="Noida Extension">Noida Extension</option>
                </select>
            </div>

            <div class="form-group">
                <label for="state">State</label>
                <select id="state" name="state" required>
                    <option value="">Select State</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="pincode">Pincode</label>
            <input type="number" id="pincode" name="pincode" placeholder="110xxx / 201xxx" required />
        </div>

        <button id="save-address-btn" type="submit">Save Address</button>

    </form>

    <footer class="main-footer">
        <div class="footer-bottom">
            <div class="bottom-container">
                <p>&copy; 2026 DVL. All rights reserved.</p>
                <div class="legal-links">
                    <a href="privacy-policy.html">Privacy Policy</a>
                    <a href="terms.html">Terms & Conditions</a>
                </div>
            </div>
        </div>
    </footer>

    <script type="module" src="./js/pages/address.js"></script>
</body>

</html>
